<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<title>User√ºbersicht</title>
</h:head>
<body jsf:id="body">
	<ui:composition template="/templates/commonLayout.xhtml">
		<ui:define name="mainContent">
			<div id="mid-col" class="col-md-8 secondcol">
				<h3>Alle bisher eingeloggten User</h3>

				<h:dataTable id="userTable"
					columnClasses="colUserOverviewName,colUserOverviewFirstName,colUserOverviewLastName"
					headerClass="columnCenter" value="#{useroverview.userOverview}"
					var="userItem"
					class="tblRoleUser table-responsive table-bordered table-hover">
					<h:column>
						<f:facet name="header">Benutzer</f:facet>
						<h:commandLink value="#{userItem.userName}"
							action="#{useroverview.goToUserDetailView(userItem.userName)}" />
					</h:column>
					<h:column>
						<f:facet name="header">Vorname</f:facet>
						<h:outputText value="#{userItem.first_name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Nachname</f:facet>
						<h:outputText value="#{userItem.last_name}" />
					</h:column>
				</h:dataTable>
			</div>
		</ui:define>

		<ui:define name="settingsCol">
		</ui:define>
		<ui:define name="errorDisplayables">
		</ui:define>
	</ui:composition>
</body>
</html>
