<!DOCTYPE html>
<html 	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
		xmlns:jsf="http://xmlns.jcp.org/jsf">
    
    <head>

        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Login Dashboard</title>

		<link rel="stylesheet" href="css/form-elements.css"></link>
        <link rel="stylesheet" href="css/style.css"></link>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Web-Dashboard ebk.ng </strong>Login</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Willkommen beim Web-Dashboard</h3>
                            		<p>Username und Passwort eingeben:</p>
<!--                             		<h:outputLabel value="Falsche Daten eingegeben!" rendered="#{login.wrongInput}"></h:outputLabel> -->
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <h:form id="ngs-form" role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<h:outputLabel class="sr-only" for="form-username">Username</h:outputLabel>
			                        	<h:inputText type="text" value="#{login.userName}" name="form-username" a:placeholder="Username..." class="form-username form-control" id="form-username"></h:inputText>
			                        </div>
			                        <div class="form-group">
			                        	<h:outputLabel class="sr-only" for="form-password">Passwort</h:outputLabel>
			                        	<h:inputSecret type="password" value="#{login.password}" name="form-password" a:placeholder="Password..." class="form-password form-control" id="form-password"></h:inputSecret>
			                        </div>
			                        <h:commandLink type="submit" class="btn" action="#{login.sendUserData()}" id="loginButton">Anmelden!</h:commandLink>
			                    </h:form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
