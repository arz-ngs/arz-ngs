<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
</h:head>
<body jsf:id="body">
	<ui:composition>
		<div id="main_nav" class="col-md-2 navbar navbar-default">
			<div>
				<h1>
					<h:commandLink id="ebk-title"
						action="#{serviceinstance.goToOverview()}" value="ebk" />
				</h1>
			</div>
			<div class="navigation navbar-collapse full-width "
				id="nav-container">
				<ul class="nav navbar-nav full-width">
					<li class="nav-list full-width #{navigator.si_overviewCSS}"><h:commandLink
							action="#{navigator.navigateToSIOverview()}"
							value="Service Übersicht" /></li>
					<li class="nav-list full-width #{navigator.timelineCSS}"><h:commandLink
							action="#{navigator.navigateToJournal()}" value="Timeline" /></li>
					<li class="nav-list full-width dropdown #{navigator.permission_dropdownCSS}"><a href="#"
						class="dropdown-toggle" data-toggle="dropdown">Berechtigungen<b
							class="caret"></b></a>
						<ul class="dropdown-menu dropdownItem">
							<li class="nav-list dpList full-width #{navigator.userOverviewCSS}"><h:commandLink
									action="#{navigator.navigateToUserOverview()}"
									value="Benutzerübersicht" /></li>
							<li class="nav-list dpList #{navigator.roleOverviewCSS}"><h:commandLink
									action="#{navigator.navigateToRoleOverview()}"
									value="Rollenübersicht" /></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</ui:composition>
</body>
</html>
