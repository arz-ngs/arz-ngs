<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<title>Service Instance Overview</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
	<link href="css/main_style-AS.css" rel="stylesheet"></link>
	<link href="css/main_style-DT.css" rel="stylesheet"></link>
	<script src="js/main_js-AS.js"></script>
	<script src="js/main_js-DT.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link href="css/bootstrap-dialog.min.css" rel="stylesheet"
		type="text/css" />
	<script src="js/bootstrap-dialog.min.js"></script>
</h:head>
<body jsf:id="body" onload="onWindowLoad()"
	onresize="adjustCollumnSizes()">
	<h:form id="ngs-form">
		<div class="row">
			<div id="main_nav" class="col-md-2 navbar navbar-default">
				<div>
					<h1>
						<h:commandLink id="ebk-title"
							action="#{serviceinstance.goToOverview()}" value="ebk" />
					</h1>
				</div>
				<div class="navigation navbar-collapse full-width "
					id="nav-container">
					<ul class="nav navbar-nav full-width">
						<li class="nav-list full-width"><h:commandLink
								action="#{serviceinstance.goToOverview()}"
								value="Service Übersicht" /></li>
						<li class="active nav-list full-width"><h:commandLink
								value="Berechtigungen" /></li>
					</ul>
				</div>
			</div>
			<div id="mid-col" class="col-md-4 secondcol">
				<h:commandButton value="Hinzufügen"
					class="btn btn-primary addButton">
				</h:commandButton>
				<h:dataTable id="roleOverviewTable" columnClasses="colPermission"
					headerClass="columnCenter" value="" var=""
					class="tblPermission table-responsive table-bordered table-hover">
					<h:column>
						<f:facet name="header">Rolle<br />
							<h:inputText id="roleRegex" class="searchRoles"
								a:placeholder="Suche nach Rollen..." value="">
							</h:inputText>
						</f:facet>
						<h:outputText />
					</h:column>
				</h:dataTable>
			</div>
			<div id="mid-col" class="col-md-4 usercol">
				<h:commandButton value="Hinzufügen"
					class="btn btn-primary addButton">
				</h:commandButton>
				<h:dataTable id="userOverviewTable" columnClasses="colPermission"
					headerClass="columnCenter" value="" var=""
					class="tblPermission table-responsive table-bordered table-hover">
					<h:column>
						<f:facet name="header">Benutzer<br />
							<h:inputText id="userRegex" class="searchUsers"
								a:placeholder="Suche nach Benutzer..." value="">
							</h:inputText>
						</f:facet>
						<h:outputText />
					</h:column>
				</h:dataTable>
			</div>
			<div id="user-col" class="col-md-2">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button"
						id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true">
						Alexander Schiegl <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a href="#">Action</a></li>
						<li><a href="#">Another action</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#">Ausloggen</a></li>
					</ul>
				</div>
			</div>

		</div>

	</h:form>
</body>
</html>
